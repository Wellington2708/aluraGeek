<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img/Vector.svg" class="imagem__controle" alt="Controle do símbolo da Alura">
            <img src="img/AluraGeekLogoAlura.svg" class="logo__alura" alt="Nome Alura">
            <img src="img/AluraGeek.svg" class="logo__geek" alt="Nome GEEK">
        </div>
        <div class="caixa__login">
            <h1 class="login__texto">Login</h1>
        </div>
            <img src="img/lupa.svg" class="imagem__lupa" alt="Lupa para efetuar busca"> 
        </div>
    </header>
    <section class="banner">
        <img src="img/Hero.svg" class="banner__promocional" alt="Imagem de promoções mensais">
    </section>
    <section class="star__wars">
        <p class="star-wars__titulo">Star Wars</p>
        <a href="vertudo.com" class="ver__tudo">Ver tudo</a>
        <img src="/img/arrow.svg" class="arrow">
    </section>
    
</body>
</html>
